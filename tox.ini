[tox]
envlist =
    clean,
    2.6,
    2.7,
    3.3,
    pypy,
    report,
    spell,
    docs

[testenv]
setenv =
    PYTHONPATH = {toxinidir}/tests
    WITH_COVERAGE = x
    PYTHONUNBUFFERED = x
commands =
    {posargs:py.test --cov aspectlib}
[base]
deps =
    coverage
    coveralls
    process-tests
    wrapt
    nose
    mock
    pytest
    pytest-cov
    pytest-greendots
    pytest-capturelog

[pytest]
addopts = -rxEfs --strict --ignore docs/conf.py --ignore setup.py --doctest-modules --doctest-glob \*.rst --tb short

[testenv:clean]
commands = coverage erase
usedevelop = true
deps = coverage

[testenv:spell]
setenv =
    SPELLCHECK = 1
commands =
    sphinx-build -b spelling docs dist/docs
usedevelop = true
deps =
    sphinx
    sphinxcontrib-spelling
    pyenchant

[testenv:docs]
whitelist_externals =
    rm
commands =
    rm -rf dist/docs
    sphinx-build -b html docs dist/docs
    sphinx-build -b linkcheck docs dist/docs
usedevelop = true
deps =
    sphinx
    sphinx_rtd_theme

[testenv:report]
commands =
    coverage combine
    coverage report
usedevelop = true
deps = coverage

[testenv:py]
deps =
    {[base]deps}

[testenv:2.6]
basepython = python2.6
deps =
    {[base]deps}
    unittest2

[testenv:2.7]
basepython = python2.7
deps = {[base]deps}

[testenv:3.3]
basepython = python3.3
deps = {[base]deps}

[testenv:pypy]
basepython = pypy
deps = {[base]deps}
