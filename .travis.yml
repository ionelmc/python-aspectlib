language: python
os:
  - linux
  - osx
python:
  - "2.7"
  - "2.6"
  - "3.2"
  - "3.3"
  - "pypy"
env:
  global:
    PYTHONPATH=src:tests
    PYTHONUNBUFFERED=yes
    MANHOLE_TEST_TIMEOUT=30
  matrix:
    - WITH_COVERAGE=no
    - WITH_COVERAGE=yes

before_install:
  - |
    if python --version |& grep PyPy; then
      deactivate
      sudo apt-add-repository --yes ppa:pypy/ppa
      sudo apt-get update
      sudo apt-get install pypy
      source ~/virtualenv/pypy/bin/activate
    fi
    python --version
    uname -a
    lsb_release -a
 
script:
  - |
    if [[ $WITH_COVERAGE == yes ]]; then
      tox -v -e $TRAVIS_PYTHON_VERSION -- nosetests test_aspectlib --with-cov --cover-branch --cover-erase
    else
      tox -v -e $TRAVIS_PYTHON_VERSION
    fi
 
after_success:
  - .tox/$TRAVIS_PYTHON_VERSION-$DJANGO_VERSION/bin/coveralls
notifications:
  email:
    on_success: never
    on_failure: always
